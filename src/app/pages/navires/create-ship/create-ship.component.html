<div class="form-container">
  <h2>Créer un navire</h2>

  <form [formGroup]="shipForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="numeroIMO">numeroIMO du navire (5 lettres majuscules)</label>
      <input id="numeroIMO" formControlName="numeroIMO" type="text" />
      <div class="error" *ngIf="submitted && f['numeroIMO'].errors">
        <span *ngIf="f['numeroIMO'].errors['required']">Le code est requis.</span>
        <span *ngIf="f['numeroIMO'].errors['pattern']">5 lettres majuscules obligatoires.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="nom">Nom du navire</label>
      <input id="nom" formControlName="nom" type="text" />
      <div class="error" *ngIf="submitted && f['nom'].errors">
        <span>Le nom est requis.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="type">type</label>
      <input id="type" formControlName="type" type="text" />
      <div class="error" *ngIf="submitted && f['type'].errors">
        <span>La type est requise.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="capacite">Capacité</label>
      <input id="capacite" formControlName="capacite" type="number" />
      <div class="error" *ngIf="submitted && f['capacite'].errors">
        <span *ngIf="f['capacite'].errors['required']">La capacité est requise.</span>
        <span *ngIf="f['capacite'].errors['pattern']">Uniquement des chiffres autorisés.</span>
      </div>
    </div>

    <button type="submit">Créer</button>

    <div class="success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
  </form>
</div>

<div class="port-list-container">

  <table *ngIf="ships.length > 0; else noPorts">
    <thead>
    <tr>
      <th>Numero IMO</th>
      <th>Nom</th>
      <th>Type</th>
      <th>CapacitÃ©</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ship of ships">
      <td>{{ ship.nom }}</td>
      <td>{{ ship.numeroIMO }}</td>
      <td>{{ ship.type }}</td>
      <td>{{ ship.capacite }}</td>
      <td>
